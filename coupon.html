<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>优惠券</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/common3.css">
    <link rel="stylesheet" href="./css/coupon.css">
    <script src="./lib/flexible/flexible.js"></script>
</head>

<body>
    <div class="app">
        <!-- 头部 -->
        <div class="app-header clearfix">
            <a class="back" href="javascript:history.back();"></a>
            <h2>优惠券</h2>
            <a href="#" class="download fr">
                <img src="./images/header_app.png" alt="">
            </a>
        </div>

        <div class="main">
            
            <ul class="clearfix">
                <!-- 挖个坑 -->
                <!-- <li class="fl">
                    <a href="">
                        <img src="./images/kdj.jpg" alt="">
                        <p>肯德基</p>
                    </a>
                </li> -->
            </ul>
        </div>




        <!-- 底部 -->
        <div class="app-footer">
            <div class="footer-fn clearfix">
                <a href="#">
                    <span>登录</span>
                </a>
                <a href="#">
                    <span>注册</span>
                </a>
                <a href="javascript:;" class="backTop">
                    <span class="target">
                        <img src="./images/top.jpg" alt="">返回顶部</span>
                </a>
            </div>
            <div class="footer-cont">
                <div class="cont1">
                    <a href="#" class="mobile">手机APP下载</a>

                </div>

            </div>
        </div>
    </div>


    <script type="text/template" id="tmp">
        {{each result v i}}
        <li class="fl">
            <a href="{{v.couponLink}}?couponId={{v.couponId}}&couponTitle={{v.couponTitle}}">
                <img src="{{v.couponImg}}">
                <p>{{v.couponTitle}}</p>
            </a>
        </li>
        {{/each}}
    </script>



    <script src="./lib/require.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/coupon.js"></script>
</body>

</html>
