<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>折扣列表</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/common2.css">
    <link rel="stylesheet" href="./css/moneyctrl.css">
    <script src="./lib/flexible/flexible.js"></script>    
</head>

<body>
    <div class="app">
        <!-- 头部 -->
        <div class="app-header clearfix">
            <a class="back" href="javascript:history.back();"></a>
            <h2>省钱控-最新优惠</h2>
            <a href="#" class="download fr">
                <img src="./images/header_app.png" alt="">
            </a>
        </div>
        


        <!-- 折扣推荐区 -->
        <div class="discount">
            <ul class="content">
                <!-- 挖个坑 -->
            </ul>
        </div>

        <div class="numbox clearfix">
            <a class="pre">上一页</a>
            <select name="pageid" id="page">
                <!-- <option value="1">1/3</option>
                <option value="1">2/3</option>                    
                                    -->
            </select>
            <a class="next">下一页</a>                
        </div>
        

        <!-- 底部 -->
        <div class="app-footer">
            <div class="footer-fn clearfix">
                <a href="#">
                    <span>登录</span>
                </a>
                <a href="#">
                    <span>注册</span>
                </a>
                <a href="javascript:;" class="backTop">  
                    <span class="target"><img src="./images/top.jpg" alt="">返回顶部</span>
                </a>
            </div>
            <div class="footer-cont">
                <div class="cont1">
                    <a href="#" class="mobile">手机APP下载</a>
                    <a href="#">慢慢买手机版</a><span style="color: #7f8388;">--掌上比价平台</span>
                </div>       
                <a href="#" style="display: block;color: #7f8388;">m.manmanbuy.com</a>
            </div>
        </div>
    </div>

    <script type="text/template" id="tmp">
        <% for(var i = 1;i<= sum;i++){ %>
        <option {{i===1?'selected':''}} value="<%= i %>"><%= i %>/<%= sum %></option> 
        <% } %>
    </script>

    <script type="text/template" id="tmp1">
        {{each result v i }}
        <a href="moneyproduct.html?productid={{v.productId}}">
            <li class="item clearfix">
                <div class="left fl">
                    {{@ v.productImgSm}}
                </div>
                <div class="right">
                    <div class="top">
                        <span class="name">{{v.productName}}</span>
                        <span class="price">{{v.productPinkage}}</span>
                    </div>
                    <div class="target clearfix">
                        <span>{{v.productFrom}} | {{v.productTime}}</span>
                        <span class='fr'>
                            {{v.productComCount}}
                        </span>
                    </div>
                </div>
            </li>
        </a>
        
        {{/each}}
    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/moneyctrl.js"></script>
</body>

</html>
