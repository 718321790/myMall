<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>白菜价</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/common3.css">
    <link rel="stylesheet" href="./css/baicaijia.css">
    <script src="./lib/flexible/flexible.js"></script>
</head>

<body>
    <div class="app">
        <!-- 头部 -->
        <div class="app-header clearfix">
            <a class="back" href="javascript:history.back();"></a>
            <h2>白菜价-淘宝内部券</h2>
            <a href="#" class="download fr">
                <img src="./images/header_app.png" alt="">
            </a>
        </div>

        <div class="nav">
            <ul class="clearfix">
                <!-- <li class="">
                    <a href="#">
                        热销
                    </a>
                </li> -->
                   
            </ul>
            <div class="right">
                <img src="./images/search.png" alt="">
            </div>
        </div>

        <!-- 折扣推荐区 -->
        <div class="discount">
            <ul class="content">
                <!-- 挖个坑 -->
            </ul>
        </div>


        <!-- 底部 -->
        <div class="app-footer">
            <div class="footer-fn clearfix">
                <a href="#">
                    <span>登录</span>
                </a>
                <a href="#">
                    <span>注册</span>
                </a>
                <a href="javascript:;" class="backTop">
                    <span class="target">
                        <img src="./images/top.jpg" alt="">返回顶部</span>
                </a>
            </div>
            <div class="footer-cont">
                <div class="cont1">
                    <a href="#" class="mobile">手机APP下载</a>
                    <a href="#">慢慢买手机版</a>
                    <span style="color: #7f8388;">--掌上比价平台</span>
                </div>
                <a href="#" style="display: block;color: #7f8388;">m.manmanbuy.com</a>
            </div>
        </div>
    </div>

    <script type="text/template" id="tmp">
        {{each result v i}}
        <li data-id={{v.titleId}} class={{i===0?'active':''}}>
            <a href="javascript:;">
                {{v.title}}
            </a>
        </li> 
        {{/each}}
    </script>

    <script type="text/template" id="tmp1">
        {{each result v i }}
        
            <li class="item clearfix">
                <div class="left fl">
                    {{@ v.productImg }}
                </div>
                <div class="right">
                    <div class="top txt-cut">
                        {{@v.productName}}
                    </div>
                    <div class="price">
                        <!-- <span>券后</span>
                        <span><em>￥</em>10.0</span>
                        <span class="del">¥25</span> -->
                        {{@v.productPrice}}
                    </div>
                    <div class="t1">
                        <span class="progress"><em>{{progress}}</em><i style="width:{{progress}}"></i></span>
                        <span class="count">{{hasGet}}</span>
                        <!-- {{@v.productCouponRemain}} -->
                    </div>
                    <div class="t2 clearfix">
                        <!-- {{@v.productCoupon}} -->
                        <div class="left fl"><a href="{{discountPURL}}" target="_blank">{{discountP}}</a></div>
                        <div class="right fr"><a href="{{buyURL}}" target="_blank">下单链接</a></div>
                        <!-- {{@v.productHref}} -->
                    </div>
                </div>
            </li>
        
        {{/each}}
    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/IScroll/iscroll.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/baicaijia.js"></script>
</body>

</html>
