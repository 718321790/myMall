<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>折扣列表</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/common2.css">
    <link rel="stylesheet" href="./css/moneyproduct.css">
    <script src="./lib/flexible/flexible.js"></script>
</head>

<body>
    <div class="app">
        <!-- 头部 -->
        <div class="app-header clearfix">
            <a class="back" href="javascript:history.back();"></a>
            <h2>国内折扣</h2>
            <a href="#" class="download fr">
                <img src="./images/header_app.png" alt="">
            </a>
        </div>



        <div class="product_desc">
            <!-- 挖个坑 -->
        </div>

        <div class="prodyct_city"></div>

        <div class="buy">
            前往购买
        </div>

        <div class="info">
            <img src="./images/mmbweixin2.png" alt="">
        </div>

        <div class="comment"></div>




        <!-- 底部 -->
        <div class="app-footer">
            <div class="footer-fn clearfix">
                <a href="#">
                    <span>登录</span>
                </a>
                <a href="#">
                    <span>注册</span>
                </a>
                <a href="javascript:;" class="backTop">  
                    <span class="target"><img src="./images/top.jpg" alt="">返回顶部</span>
                </a>
            </div>
            <div class="footer-cont">
                <div class="cont1">
                    <a href="#" class="mobile">手机APP下载</a>
                    <a href="#">慢慢买手机版</a><span style="color: #7f8388;">--掌上比价平台</span>
                </div>       
                <a href="#" style="display: block;color: #7f8388;">m.manmanbuy.com</a>
            </div>
        </div>
    </div>

    <script type="text/template" id="tmp">
        <h3>{{productName}}</h3>
        <div class="tips">
            <span>{{productFrom}}</span>
            <span>{{productTime}}</span>
            <span>{{productTips}}</span>
        </div>
        <div class="mixin clearfix">
            <div class="imgbox fr">
                {{@productImgSm}}
            </div>
            <p>{{productInfo}}</p>
        </div>
        <p>{{productInfo1}}</p>
        <div class="imgshow">
            {{@productImgLg}}
        </div>
    </script>

    

    <script src="./lib/require.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/moneyproduct.js"></script>
</body>

</html>
