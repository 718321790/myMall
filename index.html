<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./lib/flexible/flexible.js"></script>    
</head>

<body>
    <div class="app">
        <!-- 头部 -->
        <div class="app-header clearfix">
            <a href="index.html" class="logo fl">
                <img src="./images/header_logo.png" alt="">
            </a>
            <a href="#" class="download fr">
                <img src="./images/header_app.png" alt="">
            </a>
        </div>
        <!-- 搜索狂 -->
        <div class="app-search clearfix">
            <div class="fr btn-search">搜索</div>
            <div class="search-left">
                <input type="search" placeholder="请输入你想比价的商品" name="" id="">
            </div>
        </div>

        <!-- 导航栏 -->
        <div class="app-nav">
            <ul class="clearfix">
                <!-- 外个坑 -->
            </ul>
        </div>

        <!-- 折扣推荐区 -->
        <div class="discount">
            <div class="title">
                <span>超值折扣推荐</span>
                <a href="#"><img src="./images/more.png" alt="更多折扣"></a>
            </div>
            <ul class="content">
                <!-- 挖个坑 -->
            </ul>
        </div>

        <!-- 更多栏 -->
        <a href="moneyctrl.html" class="moreinfo">
            更多优惠信息<span>>></span>
        </a>

        <!-- 品牌排行 -->
        <div class="brand">
            <span>品牌排行</span>
            <a href="#"><img src="./images/more.png" alt="更多折扣"></a>
        </div>

        <!-- 底部 -->
        <div class="app-footer">
            <div class="footer-fn clearfix">
                <a href="#">
                    <span>登录</span>
                </a>
                <a href="#">
                    <span>注册</span>
                </a>
                <a href="javascript:;" class="backTop">  
                    <span class="target"><img src="./images/top.jpg" alt="">返回顶部</span>
                </a>
            </div>
            <div class="footer-cont">
                <div class="cont1">
                    <a href="#" class="mobile">手机APP下载</a>
                    <a href="#">慢慢买手机版</a><span style="color: #7f8388;">--掌上比价平台</span>
                </div>       
                <a href="#" style="display: block;color: #7f8388;">m.manmanbuy.com</a>
            </div>
        </div>
    </div>

    <script type="text/template" id="tmp">
        {{each result v i}}
        <li>
            <a href='{{v.titlehref}}'>
                {{@ v.img}}
                <p>{{v.name}}</p>
            </a>
        </li>
        {{/each}}
    </script>

    <script type="text/template" id="tmp1">
        {{each result v i }}
        <a href="moneyproduct.html?productid={{v.productId}}">
        <li class="item clearfix">
            <div class="left fl">
                {{@ v.productImgSm}}
            </div>
            <div class="right">
                <div class="top">
                    <span class="name">{{v.productName}}</span>
                    <span class="price">{{v.productPinkage}}</span>
                </div>
                <div class="target clearfix">
                    <span>{{v.productFrom}} | {{v.productTime}}</span>
                    <span class='fr'>
                        {{v.count}}
                    </span>
                </div>
            </div>
        </li>
    </a>
        {{/each}}
    </script>

    
    <script src="./lib/require.js"></script>
    <script src="./js/config.js"></script>
    <!-- <script src="./js/common.js"></script> -->
    <script src="./js/index.js"></script>


</body>

</html>
