    <script type="text/template" id="tmp">
        {{each result v i }}
        <li>
            <a href="productlist.html?categoryid={{v.categoryId}}">
                <div class="li">
                    <h4>{{v.brandName}}</h4>
                    <p>{{v.brandInfo}}</p>
                </div>
                <div class="num">{{i+1}}</div>
                <div class="arrow">
                    <img src="./images/right_arrow.png" alt="">
                </div>
            </a>
        </li>
        {{/each}}
    </script>

    <script type="text/template" id="tmp2">
        {{each result v i}}
        <li class="item clearfix">
            <a href="detail.html?productid={{v.productId}}">
            <div class="left fl">
                {{@v.productImg}}
            </div>
            <div class="right">
                <div class="top">
                    <span class="name txt-cut">{{v.productName}}</span>
                    <p class="price">{{v.productPrice}}</p>
                </div>
                <div class="target clearfix">
                    <span>{{v.productQuote}} </span>
                    <span>{{v.productCom}}</span>
                </div>
            </div>
        </a>
        </li>
        {{/each}}
    </script>
