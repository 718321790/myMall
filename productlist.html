<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品列表</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/productlist.css">
    <script src="./lib/flexible/flexible.js"></script>
</head>

<body>
    <div class="app">
        <!-- 头部 -->
        <div class="app-header clearfix">
            <a href="index.html" class="logo fl">
                <img src="./images/header_logo.png" alt="">
            </a>
            <a href="#" class="download fr">
                <img src="./images/header_app.png" alt="">
            </a>
        </div>
        <!-- 搜索狂 -->
        <div class="app-search clearfix">
            <div class="fr btn-search">搜索</div>
            <div class="search-left">
                <input type="search" placeholder="请输入你想比价的商品" name="" id="">
            </div>
        </div>


        <!-- 产品 -->
        <div class="product">
            <div class="title clearfix">
                <div class="left fl">
                    <a href="index.html">首页 ></a>
                    <a href="category.html">全部分类 ></a>
                    <a href="javascript:location.reload();" class="typename"></a>
                </div>
                <div class="right fr btn-choice">筛选</div>
            </div>
            <div class="main">
                <ul>
                    <!-- <li class="item clearfix">
                        <div class="left fl">
                            <img src="http://cacheimg.manmanbuy.com/r_img/cacheimg.aspx?width=600&amp;imgurl=http://a.manmanbuy.com:8013/cuxiaoPic/201610/201610001412282758.jpg"
                                alt="移动端凑单品：海天 鲜味 生抽 1.28L">
                        </div>
                        <div class="right">
                            <div class="top">
                                <span class="name">移动端凑单品：海天 鲜味 生抽 1.28L</span>
                                <p class="price">￥1999.00</p>
                            </div>
                            <div class="target clearfix">
                                <span>报价(6) </span>
                                <span>评论(2201)</span>
                            </div>
                        </div>
                    </li> -->
                    <!-- 挖个坑 -->
                </ul>
            </div>
            <div class="numbox clearfix">
                <a class="pre">上一页</a>
                <select name="pageid" id="page">
                    <!-- <option value="1">1/3</option>
                    <option value="1">2/3</option>                    
                                        -->
                </select>
                <a class="next">下一页</a>                
            </div>
        </div>

        <!-- 底部 -->
        <div class="app-footer">
            <div class="footer-fn clearfix">
                <a href="#">
                    <span>登录</span>
                </a>
                <a href="#">
                    <span>注册</span>
                </a>
                <a href="javascript:;" class="backTop">  
                    <span class="target"><img src="./images/top.jpg" alt="">返回顶部</span>
                </a>
            </div>
            <div class="footer-cont">
                <div class="cont1">
                    <a href="#" class="mobile">手机APP下载</a>
                    <a href="#">慢慢买手机版</a><span style="color: #7f8388;">--掌上比价平台</span>
                    
                </div>      
                <p href="#" style="color: #7f8388;">m.manmanbuy.com</p> 
            </div>
        </div>
    </div>

    <script type="text/template" id="tmp">
        {{result[0].category}}
    </script>

    <script type="text/template" id="tmp1">
        <% for(var i = 1;i<= sum;i++){ %>
        <option {{i===1?'selected':''}} value="<%= i %>"><%= i %>/<%= sum %></option> 
        <% } %>
    </script>

    <script type="text/template" id="tmp2">
        {{each result v i}}
        <li class="item clearfix">
            <a href="detail.html?productid={{v.productId}}">
            <div class="left fl">
                {{@v.productImg}}
            </div>
            <div class="right">
                <div class="top">
                    <span class="name txt-cut">{{v.productName}}</span>
                    <p class="price">{{v.productPrice}}</p>
                </div>
                <div class="target clearfix">
                    <span>{{v.productQuote}} </span>
                    <span>{{v.productCom}}</span>
                </div>
            </div>
        </a>
        </li>
        {{/each}}
    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/productlist.js"></script>

</body>

</html>
