
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分类页</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/category.css">
    <script src="./lib/flexible/flexible.js"></script>    
</head>

<body>
    <div class="app">
        <!-- 头部 -->
        <div class="app-header clearfix">
            <a href="index.html" class="logo fl">
                <img src="./images/header_logo.png" alt="">
            </a>
            <a href="#" class="download fr">
                <img src="./images/header_app.png" alt="">
            </a>
        </div>
        <!-- 搜索狂 -->
        <div class="app-search clearfix">
            <div class="fr btn-search">搜索</div>
            <div class="search-left">
                <input type="search" placeholder="请输入你想比价的商品" name="" id="">
            </div>
        </div>

       <div class="category">
           <ul>
                <!-- 挖个坑 -->
           </ul>
       </div>

        <!-- 底部 -->
        <div class="app-footer">
            <div class="footer-fn clearfix">
                <a href="#">
                    <span>登录</span>
                </a>
                <a href="#">
                    <span>注册</span>
                </a>
                <a href="javascript:;" class="backTop">  
                    <span class="target"><img src="./images/top.jpg" alt="">返回顶部</span>
                </a>
            </div>
            <div class="footer-cont">
                <div class="cont1">
                    <a href="#" class="mobile">手机APP下载</a>
                    <a href="#">慢慢买手机版</a><span style="color: #7f8388;">--掌上比价平台</span>
                    
                </div>      
                <p href="#" style="color: #7f8388;">m.manmanbuy.com</p> 
            </div>
        </div>
    </div>

    <script type="text/template" id="tmp">
        {{each result v i }}
        <li class="clearfix">
            <div class="title" data-target='1' data-titleid = {{v.titleId}}>
                <span class="fl">{{v.title}}</span>
                <div class="fr icon-fr">
                    <span class=" sprite"></span>
                </div>
            </div>
            <ol class="clearfix">
                <!-- <li>电视</li> -->
                                     
            </ol>
        </li>
        {{/each}}
    </script>

    <script type="text/template" id="tmp1">
        {{each result v i}}
            <li><a href="productlist.html?categoryid={{v.categoryId}}">{{v.category}}</a></li>
        {{/each}}
    </script>

    <script src="./lib/require.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/category.js"></script>
    
</body>

</html>
