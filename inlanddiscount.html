<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>折扣列表</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/common2.css">
    <link rel="stylesheet" href="./css/inlanddiscount.css">
    <script src="./lib/flexible/flexible.js"></script>
</head>

<body>
    <div class="app">
        <!-- 头部 -->
        <div class="app-header clearfix">
            <a class="back" href="javascript:history.back();"></a>
            <h2>国内折扣</h2>
            <a href="#" class="download fr">
                <img src="./images/header_app.png" alt="">
            </a>
        </div>

        <div class="main clearfix">
            <!-- <div class="item">
                <div class="imgbox">
                    <img src="./images/123.jpg" alt="">
                </div>
                <p class="tit txt-cut">西域美农新疆特产五星和田红枣250g*2</p>
                <p class="price">19.8元(5件99元)</p>
                <div class="bottom">
                    京东商城 | 10-22 13:28
                </div>
            </div> -->
            
        </div>








        <!-- 底部 -->
        <div class="app-footer">
            <div class="footer-fn clearfix">
                <a href="#">
                    <span>登录</span>
                </a>
                <a href="#">
                    <span>注册</span>
                </a>
                <a href="javascript:;" class="backTop">
                    <span class="target">
                        <img src="./images/top.jpg" alt="">返回顶部</span>
                </a>
            </div>
            <div class="footer-cont">
                <div class="cont1">
                    <a href="#" class="mobile">手机APP下载</a>
                    <a href="#">慢慢买手机版</a>
                    <span style="color: #7f8388;">--掌上比价平台</span>
                </div>
                <a href="#" style="display: block;color: #7f8388;">m.manmanbuy.com</a>
            </div>
        </div>
    </div>

    <script type="text/template" id="tmp">
        {{each result v i}}
            <div class="item">
            <a href="discount.html?productid={{v.productId}}">
                <div class="imgbox">
                    {{@ v.productImg}}
                </div>
                <p class="tit txt-cut">{{v.productName}}</p>
                <p class="price one-txt-cut">{{v.productPrice}}</p>
                <div class="bottom">
                    {{v.productFrom}} | {{v.productTime}}
                </div>
            </a>
            </div>
        {{/each}}
    </script>


    <script src="./lib/require.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/inlanddiscount.js"></script>
</body>

</html>
