<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商场导航</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common2.css">
    <link rel="stylesheet" href="./css/sitenav.css">
    <script src="./lib/flexible/flexible.js"></script>
</head>

<body>
    <div class="app">
        <!-- 头部 -->
        <div class="app-header clearfix">
            <a class="back" href="javascript:history.back();"></a>
            <h2>商场导航</h2>
            <a href="#" class="download fr">
                <img src="./images/header_app.png" alt="">
            </a>
        </div>

        <div class="main clearfix">

            <!-- 渲染 -->
        </div>


        <!-- 底部 -->
        <div class="app-footer">
            <div class="footer-fn clearfix">
                <a href="#">
                    <span>登录</span>
                </a>
                <a href="#">
                    <span>注册</span>
                </a>
                <a href="javascript:;" class="backTop">
                    <span class="target">
                        <img src="./images/top.jpg" alt="">返回顶部</span>
                </a>
            </div>
            <div class="footer-cont">
                <div class="cont1">
                    <a href="#" class="mobile">手机APP下载</a>
                    <a href="#">慢慢买手机版</a>
                    <span style="color: #7f8388;">--掌上比价平台</span>
                </div>
                <a href="#" style="display: block;color: #7f8388;">m.manmanbuy.com</a>
            </div>
        </div>


    </div>

    

    <script type="text/template" id="tmp">
        <ul class='clearfix'>
            {{each result v i}}
            <li>
                <a data-id='{{v.navId}}' href="{{v.navHref}}" target="_blank">
                    <img src="{{v.navImg}}" alt="">
                    <p>{{v.navTitle}}</p>
                </a>
            </li>
            {{/each}}
        </ul>
    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/sitenav.js"></script>
</body>

</html>
